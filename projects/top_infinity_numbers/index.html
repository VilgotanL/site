<!DOCTYPE html> <!-- by VilgotanL -->
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Top Infinity Numbers</title>

        <style>
            * {
                font-family: 'Segoe UI';
                margin: 0;
                padding: 0;
                white-space: nowrap;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-bottom: 10000svh;
            }
            h1 {
                font-size: 10svh;

            }
            p {

            }
            .small-p {
                font-size: 2svh;

            }
            ol {
                margin-top: 5svh;
                width: 55%;
                align-self: flex-end;
            }
            .num-big {
                font-family: 'Times New Roman';

            .num-normal {
                font-family: 'Times New Roman';

            li::marker {
                font-family: 'Segoe UI';

            }

                margin-inline: 4svh;

            }

    </head>
    <body>
        <h1>Top ∞ Numbers</h1>
        <p>(according to me)</p>
        <p class="small-p">I sadly can't rank every number since some sets of numbers are uncountable.</p>
        <noscript><p>Please enable JavaScript</p></noscript>
        <ol id="nums">

        </ol>

        <!-- useful: -->
        <!-- https://en.wikipedia.org/wiki/List_of_numbers -->

        <script>
            const numsOl = document.querySelector("#nums");
            const usedNums = new Set();
            
            const initialNums = [
                ["0", "The additive identity, among many things"],
                ["1", "The multiplicative identity, among many things"],
                ["-1", "The additive inverse of 1, among many things"],
                ["π", "The ratio of a circle's circumference to its diameter"],
                ["e", "Euler's number"],
                ["i", "The imaginary unit"],
                ["φ", "The Golden Ratio"],
                ["2", "Two"],
                ["√2", "The diagonal of a square with side 1"],
                ["½", "One half"],
                ["42", "The answer to life, the universe, and everything"],
                ["17", "The best prime"],
                ["-i", "The negative of the imaginary unit"],
                ["256", "Combinations a byte can represent"],
                ["255", "Maximum value of an unsigned byte"],
                ["65536", "Combinations a 16-bit integer can represent"],
                ["65535", "Maximum value of an unsigned 16-bit integer"],
                ["19", "9th prime"],
                ["69", "Funny number"],
                ["69420", "Funny number 3"],
                ["3054", "\"Bee\" in hexadecimal"],
                ["π²", "Pi squared"],
                ["-273.15", "Degrees celsius of absolute zero"],
                ["9.8", "Gravity of the earth in m/s²"],
                ["√5", "Square root of 5"],
                ["3", "Three"],
                ["4", "Four"],
                ["5", "Five"],
                ["6", "Six"],
                ["7", "Seven"],
                ["8", "Eight"],
                ["9", "Nine"],
                ["10", "Ten"],
                ["100", "A hundred"],
                ["14", "14"],
                ["1000", "A thousand"],
                ["12", "A dozen"],
                ["11", "5th prime"],
                ["20", "Twenty"],
                ["51", "3*17"],
                ["22/7", "Approximation of pi"],
                ["355/113", "Better approximation of pi"],
                ["127", "Maximum value of a signed byte"],
                ["2147483647", "Maximum value of a signed 32-bit integer"],
                ["32768", "2¹⁵"],
                ["4294967295", "Maximum value of an unsigned 32-bit integer"],
                ["4294967296", "Combinations a 32-bit integer can represent"],
                [(2n**64n).toString(), "Combinations a 64-bit integer can represent"],
                ["-2147483648", "Minimum value of a signed 32-bit integer"],
                ["512", "Common disk sector size"],
                ["-128", "Minimum value of a signed byte"],
                ["1024", "2¹⁰"],
                ["32767", "Maximum value of a signed 16-bit integer"],
                ["-32768", "Minimum value of a signed 16-bit integer"],
                [(2n**64n-1n).toString(), "Maximum value of an unsigned 64-bit integer"],
                [(2n**63n-1n).toString(), "Maximum value of a signed 64-bit integer"],
                [(-(2n**63n)).toString(), "Minimum value of a signed 64-bit integer"],
                ["1 000 000", "A million"],
                ["32", "2⁵"],
                ["16", "2⁴"],
                ["64", "2⁶"],
                ["128", "2⁷"],
                ["2π", "Tau"],
                ["1/φ", "The Golden Ratio's little brother"],
                ["φ²", "The Golden Ratio's big brother"],
                ["5040", "Number with a lot of factors"],
                ["TREE(3)", "A huge number"],
                ["60", "Sexagesimal base"],
                ["√3", "Square root of 3"],
                ["10000", "Ten thousand"],
                ["100000", "A hundred thousand"],
                ["1 000 000 000", "A billion"],
                ["1 000 000 000 000", "A trillion"],
                [(2n**256n).toString(), "Combinations a 256-bit integer can represent"],
                [(2n**128n).toString(), "Combinations a 128-bit integer can represent"],
                [(2n**512n).toString(), "Combinations a 512-bit integer can represent"],
                ["10¹⁰⁰", "A googol"],
                ["10^10^100", "A googolplex"],
                ["Rayo(10¹⁰⁰)", "Rayo's number"],
                ["g(64)", "Graham's number"],
                ["2048", "2¹¹"],
                ["4096", "2¹²"],
                ["8192", "2¹³"],
                ["16384", "2¹⁴"],
                ["10 000 000", "Ten million"],
                ["100 000 000", "A hundred million"],
                ["10 000 000 000", "Ten billion"],
                ["100 000 000 000", "A hundred billion"],
                ["1 000 000 000 000 000", "A quadrillion"],
                ["1 000 000 000 000 000 000", "A quintillion"],
                ["13", "6th prime"],
                ["19", "9th prime"],
                ["25", "5²"],
                ["27", "3³"],
                ["3125", "5⁵"],
                ["81", "3⁴, 9²"],
                ["243", "3⁵"],
                ["125", "5³"],
                ["34", "2*17"],
                ["625", "5⁴"],
                ["420", "Funny number 2"],
                ["666", "Number of the beast"],
                ["65", "Ascii character code for capital A"],
                ["48", "Ascii character code for 0"],
                ["1/4", "One fourth"],
                ["3/4", "Three fourths"],
                ["1/3", "One third"],
                ["2/3", "Two thirds"],
                ["16777216", "Possible RGB colors"],
                ["¹²√2", "Frequency ratio of semitones in 12-ET"],
                ["√π", "Square root of pi"],
                ["24", "Hours in a day"],
                ["365", "Days in a normal year"],
                ["90", "Degrees in a right angle"],
                ["360", "Degrees in a circle"],
                ["299792458", "Speed of light in vacuum (m/s)"],
                ["180", "Degrees in half a turn"],
                ["40000", "Approximate circumference of the earth in km"],
                ["52", "Approximate # of weeks in a year"],
                ["270", "Degrees in three quarters of a turn"],
            ];
            // ⁰¹²³⁴⁵⁶⁷⁸⁹
            // ₀₁₂₃₄₅₆₇₈₉

            function addNum(name, desc) {
                let li = document.createElement("li");
                let nameSpan = document.createElement("span");
                nameSpan.innerText = name;
                if(["π", "e", "φ", "½", "τ"].includes(name)) {
                    nameSpan.classList.add("num-big");
                } else {
                    nameSpan.classList.add("num-normal");
                }
                let descSpan = document.createElement("span");
                descSpan.innerText = desc;
                descSpan.classList.add("desc");
                li.appendChild(nameSpan);
                li.appendChild(descSpan);
                numsOl.appendChild(li);
                usedNums.add(name);
            }

            function superscript(numString) {
                numString = numString.toString();
                return numString.split("").map(ch => ({"0": "⁰", "1": "¹", "2": "²", "3": "³", "4": "⁴", "5": "⁵", "6": "⁶", "7": "⁷", "8": "⁸", "9": "⁹"})[ch] ?? ch).join("");
            }
            function subscript(numString) {
                numString = numString.toString();
                return numString.split("").map(ch => ({"0": "₀", "1": "₁", "2": "₂", "3": "₃", "4": "₄", "5": "₅", "6": "₆", "7": "₇", "8": "₈", "9": "₉"})[ch] ?? ch).join("");
            }
            function nth(numString) {
                numString = numString.toString();
                if(numString.endsWith("1") && numString !== "11") return numString+"st";
                if(numString.endsWith("2") && numString !== "12") return numString+"nd";
                if(numString.endsWith("3") && numString !== "13") return numString+"rd";
                return numString+"th";
            }
            function gcd(a, b) {
                for(let i=Math.min(a, b); i>=1; i--) {
                    if(a % i === 0 && b % i === 0) return i;
                }
                throw new Error("gcd");
            }
            function normalize(numString) {
                if(numString === "1/2") return "½";
                if(numString === "¹/₂") return "½";
                if(numString === "1/3") return "⅓";
                if(numString === "¹/₃") return "⅓";
                // normalize a/b to superscript and subscript
                fractionNormalization: {
                    if(numString.split("/").length !== 2) break fractionNormalization;
                    let a = numString.split("/")[0], b = numString.split("/")[1];
                    let neg = a.startsWith("-");
                    if(neg) a = a.slice(1);
                    if(a.length === 0 || b.length === 0) break fractionNormalization;
                    if(a.split("").some(ch => !"0123456789".includes(ch)) || b.split("").some(ch => !"0123456789".includes(ch))) break fractionNormalization;
                    return (neg ? "-" : "") + superscript(a) + "/" + subscript(b);
                };
                return numString;
            }


            // Sequence generators give an uninterest value that are supposed to approximately reflect their intended number index compared to the nth positive uninteresting integer
            const sequenceGenerators = [
                function*() { // Positive integers
                    let n = 1;
                    while(true) {
                        yield [n.toString(), n.toString(), n];
                        n++;
                    }
                },
                function*() { // Negative integers
                    let n = -1;
                    while(true) {
                        yield [n.toString(), n.toString(), Math.abs(2*n)];
                        n--;
                    }
                },
                function*() { // Unit fractions
                    let n = 2;
                    while(true) {
                        yield [superscript(1)+"/"+subscript(n), "1/"+n.toString(), 3*n - 12];
                        n++;
                    }
                },
                function*() { // Negative unit fractions
                    let n = 2;
                    while(true) {
                        yield ["-"+superscript(1)+"/"+subscript(n), "-1/"+n.toString(), 5*n - 9];
                        n++;
                    }
                },
                function*() { // Rest of positive fractions
                    let sum = 2;
                    let n = 0;
                    while(true) {
                        for(let denominator = sum-1; denominator>=2; denominator--) {
                            let numerator = sum-denominator;
                            if(numerator % denominator !== 0 && gcd(numerator, denominator) === 1 && numerator !== 1) {
                                yield [superscript(numerator)+"/"+subscript(denominator), numerator+"/"+denominator, 5.42*n + 5];
                                n++;
                            }
                        }
                        sum++;
                    }
                },
                function*() { // Rest of negative fractions
                    let sum = 2;
                    let n = 0;
                    while(true) {
                        for(let denominator = sum-1; denominator>=2; denominator--) {
                            let numerator = sum-denominator;
                            if(numerator % denominator !== 0 && gcd(numerator, denominator) === 1 && numerator !== 1) {
                                yield ["-"+superscript(numerator)+"/"+subscript(denominator), "-"+numerator+"/"+denominator, 6.37*n + 6];
                                n++;
                            }
                        }
                        sum++;
                    }
                },
                function*() { // Powers of two
                    let n = 1n;
                    while(true) {
                        yield [(2n**n).toString(), "2"+superscript(n.toString()), 0.1*Number(n)**2];
                        n++;
                    }
                },
                function*() { // Primes (>2)
                    let primeNum = 2;
                    let lastPrime = 1;
                    while(true) {
                        middle: while(true) {
                            lastPrime += 2;
                            for(let i=2; i<=lastPrime-1; i++) {
                                if(lastPrime % i === 0) continue middle;
                            }
                            break;
                        }
                        yield [lastPrime.toString(), nth(primeNum)+" prime", lastPrime*0.6];
                        primeNum++;
                    }
                },
                function*() { // Highly Composite Numbers
                    let nextNth = 2;
                    let lastNum = 1;
                    let lastNDivisors = 1;
                    while(true) {
                        while(true) {
                            lastNum++;
                            let divisors = 0;
                            for(let i=1; i<=lastNum; i++) {
                                if(lastNum % i === 0) divisors++;
                            }
                            if(divisors <= lastNDivisors) continue;
                            lastNDivisors = divisors;
                            break;
                        }
                        yield [lastNum.toString(), nth(nextNth)+" highly composite number", lastNum*0.3];
                        nextNth++;
                    }
                },
                function*() { // Perfect Numbers
                    yield ["6", nth(1)+" perfect number", 1];
                    yield ["28", nth(2)+" perfect number", 3];
                    yield ["496", nth(3)+" perfect number", 5];
                    yield ["8128", nth(4)+" perfect number", 10];
                    yield ["33550336", nth(5)+" perfect number", 20];
                    yield ["8589869056", nth(6)+" perfect number", 30];
                    yield ["137438691328", nth(7)+" perfect number", 50];
                    yield ["2305843008139952128", nth(8)+" perfect number", 100];
                    yield ["2658455991569831744654692615953842176", nth(9)+" perfect number", 200];
                    yield ["191561942608236107294793378084303638130997321548169216", nth(10)+" perfect number", 300];
                },
                function*() { // Mersenne primes
                    let list = [3, 7, 31, 127, 8191, "131071", "524287", "2147483647"];
                    let moreUsingP = ["61", "89", "107", "127", "521", "607", "1279", "2203", "2281", "3217", "4253", "4423", "9689", "9941", "11213", "19937", "21701", "23209", "44497", "86243", "110503", "132049", "216091", "756839", "859433", "1257787", "1398269", "2976221", "3021377", "6972593", "13466917", "20996011", "24036583", "25964951", "30402457"];
                    for(let p of moreUsingP) {
                        list.push("2" + superscript(p.toString()) + "-1");
                    }
                    for(let [i, name] of list.entries()) {
                        yield [name.toString(), nth(i+1)+" mersenne prime", (5*i)**1.4 - 10];
                    }
                },
            ];


            function* numbers() {
                let nextNumId = 1;

                for(let [name, desc] of initialNums) {
                    name = normalize(name);
                    yield [name, desc];
                    nextNumId++;
                }
                
                let gens = sequenceGenerators.map(gen => gen()).map(gen => ({ gen, lastRes: gen.next() }));
                gens.forEach(gen => { gen.lastRes.value[0] = normalize(gen.lastRes.value[0]); });
                while(true) {
                    let min_uninterest_gen = null;
                    for(let gen of gens) {
                        if(!gen.lastRes.done && (min_uninterest_gen === null || min_uninterest_gen.lastRes.value[2] > gen.lastRes.value[2])) {
                            min_uninterest_gen = gen;
                        }
                    }
                    if(!min_uninterest_gen) throw new Error("No remaining gens");
                    if(!usedNums.has(min_uninterest_gen.lastRes.value[0])) {
                        usedNums.add(min_uninterest_gen.lastRes.value[0]);
                        yield [min_uninterest_gen.lastRes.value[0], min_uninterest_gen.lastRes.value[1]];
                        nextNumId++;
                        if(nextNumId === 69420) {
                            yield ["91531398751835681376581736583165313875613865153856158361386513", "The size of your mom"];
                            nextNumId++;
                        }
                    }
                    min_uninterest_gen.lastRes = min_uninterest_gen.gen.next();
                    if(!min_uninterest_gen.lastRes.done)
                        min_uninterest_gen.lastRes.value[0] = normalize(min_uninterest_gen.lastRes.value[0]);
                }
            }


            const generator = numbers();
            let done = false;
            function update() {
                if(done) return;
                let pixelsToGenerate = document.documentElement.clientHeight - numsOl.getBoundingClientRect().bottom;
                if(pixelsToGenerate < 0) pixelsToGenerate = 0;
                let approxNumsToGenerate = pixelsToGenerate/(window.innerHeight*0.07) * 1.1 + 1;

                if(approxNumsToGenerate > 0) {
                    for(let i=0; i<=approxNumsToGenerate; i++) {
                        let res = generator.next();
                        if(res.done) {
                            done = true;
                            break;
                        } else {
                            addNum(...res.value);
                        }
                    }
                }
            }

            document.addEventListener("scroll", () => {
                update();
            });
            update();
        </script>
    </body>
</html>
